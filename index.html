<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link href="https://fonts.cdnfonts.com/css/amazon-ember?styles=109935,109932,109925,109927" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css/nav.css">
    <link rel="stylesheet" href="src/style.css/general.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <img src="./images/amazon_logo.png" class="logo-img">
            </div>
            <div class="location border">
                <i class="fa-solid fa-location-dot location-icon"></i>
                <div class="location-dis">
                    <p class="deliver-to">Deliver to</p>
                    <p class="country">India</p>
                </div>
            </div>
            <div class="middle-section">
                <div class="custom-select">
                    <select class="All">
                        <option>All</option>
                    </select>
                    <i class="fa-solid fa-caret-down dropdown-icon"></i> 
                </div>
                <input type="text" placeholder="Search Amazon" class="search-bar">
                <button class="search-button">
                   <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
            </div>
            <div class="nav-language-dropdown border">
                <img src="./images/flag.png" class="flag-img">
                <p class="lang">
                    EN
                </p>
                <i class="fa-solid fa-caret-down dropdown-icon_"></i>
            </div>
            <div class="nav-accountlist border">
                <p class="sign-in">Hello, sign in</p>
                <diV class="accountlist-row">
                    <p class="accountlist">Account & Lists</p>
                    <i class="fa-solid fa-caret-down dropdown_icon_"></i>
                </diV>
            </div>
            <div class="border">
                <p class="returns-text">Returns</p>
                <p class="order-text">& Orders</p>
            </div>
            <div class="nav-cart border">
                <div class="cart-img-div">
                    <img src="./images/cart.png" class="cart-img">
                    <div class="cart-count-div">
                        <span class="cart-count">0</span>
                    </div>
                </div>
                <p class="cart">Cart</p>
            </div>          
    </header>
    <div class="nav-main">
        <div class="nav-main-left">
            <i class="fa-solid fa-bars hamburger-icon"></i>
            <p class="hm-icon-label">All</p>
        </div>
        <div class="nav-main-middle">
            <p class="nav-main-middle-options">Today's Deals</p>
            <p class="nav-main-middle-options">Customers Service</p>
            <p class="nav-main-middle-options">Registery</p>
            <p class="nav-main-middle-options">Gift Cards</p>
            <p class="nav-main-middle-options">Sell</p>
        </div>
        <div class="nav-main-right">
            <p class="nav-main-right-text">Shop the Game Store</p>
        </div>
    </div>  
</body>
</html>
